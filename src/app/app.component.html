<img src="rxjs-logo.png" alt="The RxJS logo" />
<h1>Can You Catch the Fastest Clicker?</h1>
<p>The counter's climbing every 200ms, can you keep up?</p>

<p>
  <button (click)="onClick()">Click</button>
</p>

<p [style.opacity]="fade ? 1 : 0.3" [style.transform]="fade ? 'scale(1)' : 'scale(0.95)'" class="click-counter">
  {{ clickCounter() }}
</p>

<p [style.opacity]="fade ? 1 : 0.3" [style.transform]="fade ? 'scale(1)' : 'scale(0.95)'" class="click-counter">
  {{ intervalSignal() }}
</p>
